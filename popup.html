<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image Downloader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <div id="controls">
      <div class="input-group">
        <input id="folderName" type="text" placeholder="folder" autocomplete="off">
      </div>
      <button id="renameToggle" class="btn secondary toggle-btn" title="Toggle Filenames">Rename</button>
      <button id="sortBtn" class="btn secondary" title="Sort">Sort ⇅</button>
      <button id="settingsBtn" class="btn secondary icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 0a8.2 8.2 0 0 0-1.6.16l-.25 1.9a4.86 4.86 0 0 0-1.48.86L3 2.3a8.16 8.16 0 0 0-2.3 2.3l.6 1.7a4.86 4.86 0 0 0-.86 1.48L0 8a8.2 8.2 0 0 0 .16 1.6l1.9.25a4.86 4.86 0 0 0 .86 1.48L2.3 13a8.16 8.16 0 0 0 2.3 2.3l1.7-.6a4.86 4.86 0 0 0 1.48.86L8 16a8.2 8.2 0 0 0 1.6-.16l.25-1.9a4.86 4.86 0 0 0 1.48-.86L13 13.7a8.16 8.16 0 0 0 2.3-2.3l-.6-1.7a4.86 4.86 0 0 0 .86-1.48L16 8a8.2 8.2 0 0 0-.16-1.6l-1.9-.25a4.86 4.86 0 0 0-.86-1.48L13.7 3a8.16 8.16 0 0 0-2.3-2.3l-1.7.6a4.86 4.86 0 0 0-1.48-.86L9.6.16A8.2 8.2 0 0 0 8 0zM8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
        </svg>
      </button>
    </div>
    <div id="size-filters">
      <div class="filter-group">
        <div class="filter-label-row">
            <label>Width</label>
            <div class="manual-inputs">
                <input type="checkbox" id="widthCheckMin" class="dim-check">
                <input type="number" id="widthInputMin" class="tiny-input" min="0" value="50">
                <span>-</span>
                <input type="number" id="widthInputMax" class="tiny-input" min="0" value="3000">
                <input type="checkbox" id="widthCheckMax" class="dim-check">
                <span>px</span>
            </div>
        </div>
        <div class="range-wrapper">
            <div class="range-track-bg"></div>
            <div id="widthTrack" class="range-track-active"></div>
            <input type="range" id="widthSliderMin" min="50" max="3000" value="50" step="10">
            <input type="range" id="widthSliderMax" min="50" max="3000" value="3000" step="10">
        </div>
      </div>
      <div class="filter-group">
        <div class="filter-label-row">
            <label>Height</label>
            <div class="manual-inputs">
                <input type="checkbox" id="heightCheckMin" class="dim-check">
                <input type="number" id="heightInputMin" class="tiny-input" min="0" value="50">
                <span>-</span>
                <input type="number" id="heightInputMax" class="tiny-input" min="0" value="3000">
                <input type="checkbox" id="heightCheckMax" class="dim-check">
                <span>px</span>
            </div>
        </div>
        <div class="range-wrapper">
            <div class="range-track-bg"></div>
            <div id="heightTrack" class="range-track-active"></div>
            <input type="range" id="heightSliderMin" min="50" max="3000" value="50" step="10">
            <input type="range" id="heightSliderMax" min="50" max="3000" value="3000" step="10">
        </div>
      </div>
    </div>
  </header>
  <div id="settings-panel" class="hidden">
    <div class="settings-header">
      <h3>Settings & Support</h3>
      <button id="closeSettings" class="btn-close">✕</button>
    </div>
    <div class="settings-content">
      <div class="qr-section">
        <img src="bmc_qr.png" alt="Support QR Code" class="qr-code" id="qrCode">
        <p class="support-text">Help Keep This Extension<br>Updated and Running Smoothly<br>With a Small Donation</p>
        <p class="donation-link"><a href="https://buymeacoffee.com/ozler" target="_blank">buymeacoffee.com/ozler</a></p>
        <p class="contact-text">For Queries or Feature Requests<br>Review on Firefox Store or Email:<br><a href="mailto:devjk6918@gmail.com">devjk6918@gmail.com</a></p>
      </div>
    </div>
  </div>
  <div id="grid-container"><div id="grid"></div></div>
  <footer>
    <div id="global-progress" class="hidden"></div>
    <div id="status-bar">
      <div id="tracker-pill">0 selected</div>
      <span id="status">Ready</span>
      <div style="display:flex;gap:4px;">
        <button id="refreshBtn" class="btn-icon" title="Refresh">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
          </svg>
        </button>
        <button id="clearCache" class="btn-icon" title="Clear cache">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M2 4h12M5.5 4V3a1 1 0 011-1h3a1 1 0 011 1v1m2 0v9a1 1 0 01-1 1h-8a1 1 0 01-1-1V4h10z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="actions">
      <button id="toggleSelect" class="btn secondary">Select All</button>
      <button id="networkToggle" class="btn secondary network-btn">Default</button>
      <button id="zip" class="btn secondary">ZIP</button>
      <button id="download" class="btn primary">Download</button>
    </div>
  </footer>
  <script src="jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
